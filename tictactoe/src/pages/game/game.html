<ion-header>

	<ion-navbar>
		<ion-title>Game</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card class="cardScore">
		<ion-card-header class="cardScoreHeader">
			Score:
		</ion-card-header>
		<ion-card-content>
			<table>
				<tr>
					<td class="promptPlayer1">
						<ion-icon name='person'></ion-icon> {{ scorePlayer1 }}
					</td>
					<td class="promptPlayer2">
						<ion-icon name='person'></ion-icon> {{ scorePlayer2 }}
					</td>
				</tr>
			</table>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content class="cardPlayerContent">
			Player {{ playerPlaying }} turn
		</ion-card-content>
	</ion-card>

	<button ion-button large *ngFor="let piece of morpion; let i=index" (click)="clickMorpion(i)">
		<ion-icon *ngIf="piece.printed==1" name="close"></ion-icon>
		<ion-icon *ngIf="piece.printed==2" name='radio-button-off'></ion-icon>
	</button>

	<ion-card *ngIf="win">
		<ion-card-content [ngClass]="{cardWin1Content : printPlayer == 1, cardWin2Content : printPlayer == 2}">
			Player {{ printPlayer }} Winner
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="end">
		<ion-card-header>
			The game is over!
		</ion-card-header>
		<ion-card-content>
			<button ion-button full large round (click)="newGame()"> new game </button>
			<br>
		</ion-card-content>
	</ion-card>

</ion-content>
