<ion-header>

	<ion-navbar>
		<ion-title>Stats</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>



	<ion-card>
		<ion-card-header>
			Easy
		</ion-card-header>
		<ion-card-content>
			Win: {{ easyWin }}
			<br> Lost: {{ easyLost }}
			<br>
			<div style="display: block">
				<canvas baseChart
					[data]="pieChartData"
					[labels]="pieChartLabels"
					[chartType]="pieChartType"
					(chartHover)="chartHovered($event)"
				    (chartClick)="chartClicked($event)"></canvas>
			</div>

		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Medium
		</ion-card-header>
		<ion-card-content>
			Win: {{ mediumWin }}
			<br> Lost: {{ mediumLost }}
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Hard
		</ion-card-header>
		<ion-card-content>
			Win: {{ hardWin }}
			<br> Lost: {{ hardLost }}
		</ion-card-content>
	</ion-card>

</ion-content>
